<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Admin.css">
    <script src="Admin.js"></script>
    <title>Document</title>
</head>
<body>
    <h4>Adicione um novo Produto ao catálogo</h4>
    <form >
        <label for="nomeProduto">Nome</label>
        <input required type="text" id="nProduto" name="nomeProduto">
        <label for="descProduto">Descrição</label>
        <input required type="text" name="descProduto" id="dProduto">
        <label for="imgProduto">Carregue a foto</label>
        <input required type="file" name="imgProduto" id="iProduto">

        <button >Enviar</button>
    </form>
</body>
</html>
